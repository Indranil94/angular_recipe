<div class="row">
    <div class="col-xs-12 col-lg-12">
        <form (ngSubmit)="onAdd()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="nameInput" name="nameInput" type="text" id="name" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>                   
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-lg-12 ">
                    <button class="btn btn-success mr-2" type="submit">Add</button>
                    <button class="btn btn-danger mr-2 " type="button">Delete</button>
                    <button class="btn btn-primary mr-2" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
