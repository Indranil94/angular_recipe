<div class="row">
    <div class="col-xs-12 col-lg-12">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
                [ngStyle]="{cursor: 'pointer'}" 
                class="list-group-item"
                *ngFor="let ingredient of ingredients"
                >{{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
