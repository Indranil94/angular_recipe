<a class="list-group-item clearfix" [ngStyle]="{cursor:'pointer'}" (click)="onChooseRecipe()">
    <div class="float-left">
        <h4 class="list-group-item-heading">{{recipeitem.name}}</h4>
        <p class="list-group-item-text">{{recipeitem.description}}</p>
    </div>
    <span class="float-right">
        <img [src]="recipeitem.imagePath" alt="{{recipeitem.name}}" class="img-responsive" [ngStyle]="{maxHeight: '100px'}">
    </span>
</a>
